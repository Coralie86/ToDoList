<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div id="main-section">
            <div id="All" class="section-div" selected="yes">ALL</div>
        </div>
        <div id="project-section">
            <div id="project-div">PROJECTS
                <img id="add-project" src="./icons/plus-circle.svg">
                <dialog id="form-dialog" closedby="any">
                    <form id="project-form">Insert a Project Name
                        <input name="project-name" type="text" id="project-name">
                        <button name="Submit" id="submit" value="default">Submit</button>
                        <button name="Cancel" id="cancel" formmethod="dialog" value="cancel">Cancel</button>
                    </form>
                </dialog>
            </div>
            <div id="project-items"></div>            
        </div>
    </header>
    <div id="container">
        <h1>To-Do List</h1>
        <header id="header-list">
            <div id="addTask">
                <img id="add-task" src="./icons/plus-circle-tast.svg">
                Add a Task
            </div>
            <div id="project-selected">ALL TASKS</div>
        </header>
        <div id="list">
            <dialog id="form-dialog-task" closedby="any">
                <form id="task-form">
                    <p id="form-title">Create a Task</p>
                    <label for="task-project">Select a project:
                        <select name="task-project" id="task-project">
                            <button>
                                <selectedcontent>project</selectedcontent>
                            </button>
                        </select>
                    </label>
                    <label for="task-title">Title:
                        <input name="task-title" type="text" id="task-title">
                    </label>
                    <label for="task-description">Description:
                        <input name="task-description" type="text" id="task-description">
                    </label>
                    <label for="task-dueDate">Due Date:
                        <input name="task-dueDate" type="date" id="task-dueDate" value="2025-09-18">
                    </label>
                    <label for="task-priority">Priority:
                        <select name="task-priority" id="task-priority">
                            <button>
                                <selectedcontent></selectedcontent>
                            </button>
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </label>
                    <label for="task-status">Status:
                        <select name="task-status" id="task-status">
                            <button>
                                <selectedcontent></selectedcontent>
                            </button>
                            <option value="New">New</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Closed">Closed</option>
                        </select>
                    </label>
                    <div id="buttons">
                        <button name="Submit" id="submit-task" value="default">Submit</button>
                        <button name="Cancel" id="cancel" formmethod="dialog" value="cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
